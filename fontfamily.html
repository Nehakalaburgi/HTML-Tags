<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family</title>
</head>
<body>
<p style="font-family: Verdana;">Hi how are you</p>
<p style="font-family: Bungee Spice;">Hi I am neha</p>
<p style="font-family: Playwrite AU SA;">Hello my name is Neha Kalaburagi</p>

<h1 style="font-size: 300%;">This is Heading</h1>
<p style="font-size: 300%;font-family: Playwrite AU SA;">This is Paragraph</p>

<!--TEXT ALLIGNMENT-->
<h1 style="text-align: center;font-family: Verdana;"><font color='blue'>This is center allignment</font></h1>
<h1 style="text-align: justify;">This is justify allignment</h1>
<h1 style="text-align: left;">This is left allignment</h1>
<h1 style="text-align: right;font-family: Playwrite AU SA;"><font color='red'>This is right allignment</font></h1>
</body>
</html>
