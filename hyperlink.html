<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--By default the linked page will be displayed in the current
    browser window . To change this you must specify another target for the link
    The target attribute specifies where to open the linked document-->
    <!--
    self:default opens the document in same window as it was clicked
    blank:new window
    parent:opens in parent frame
    top:full body of the window-->
    <a href="https://manoramacollege.edu.in" target="_blank"> Visit college website(blank)</a><br>
    <a href="https://manoramacollege.edu.in" target="_self"> Visit college website(self)</a><br>
    <a href="https://manoramacollege.edu.in" target="_parent"> Visit college website(parent)</a><br>
    <a href="https://manoramacollege.edu.in" target="_top"> Visit college website(top)</a><br>

    <!--mailto inside href creates link that opens the users email program-->
    <a href="mailto:supportteam@example.com">Send Email</a>
</body>
</html>
