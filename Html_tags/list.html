<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: rgb(234, 56, 7);
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <!--Discription list-->
    <dl>
        Discription List
        <dt>Coffee</dt>
           <dd>- black hot drink</dd>
        <dt>Milk</dt>
            <dd>- white cold drink</dd>
    </dl>

    <!--Ordered list-->
    <ol>
        Ordered List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--Unordered list-->
    <ul>
        Unordered List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!--div tag-->
    <div>
        <h2>School</h2>
        <p>College</p>
        <p>University</p>
    </div>
</body>
</html>
