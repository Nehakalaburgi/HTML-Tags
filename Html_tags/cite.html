<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite tag</title>
</head>
<body style="background-color: antiquewhite;">
    <!--It defines the title of a creative work eg. book ,a poem,movie etc-->
    <img src="romeojuliet.jpg">
    <p style="font-size: 200%;"><cite>Romeo and Juliet</cite> by William Shakespeare.</p>
</body>
</html>
