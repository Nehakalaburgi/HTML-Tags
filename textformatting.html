<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">HTML Text Formatting</h1>
    <b>This text is Bold</b><br>
    <strong>This text is Strong</strong><br>
    <i>This is Italic</i><br>
    <em>This text is Emphasized</em><br>
    This is normal text<br>
    <small>This text is Small</small><br>
    Do not forget to buy <mark>Milk</mark> today.<br>
    My favourite color is <del><font color='blue'>Blue</font></del> <font color='red'>Red</font>.<br>
    My favourite color is <ins><font color='red'>Red.</font></ins><br>
    This is Subscripted text:- H<sub>2</sub>O<br>
    This is Superscripted text/number:- 1<sup>2</sup><br>
    
</body>
</html>
